    <title>Spotify Clone</title>
    <style>

          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: white;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
            list-style: none;
            padding: 1rem;
            background-color: #1db954;
            flex-wrap: wrap;
        }

        .brand img {
            height: 40px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            padding: 5px 10px;
            width: 100%;
            max-width: 400px;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 5px 10px;
            border-radius: 20px;
        }

        #sign, #login {
            margin: 0 10px;
            cursor: pointer;
        }

        .container {
            padding: 1rem;
        }

        .songItemContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .songItem {
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .songItem img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181818;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bottom input[type="range"] {
            width: 90%;
        }

        .icons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        #volume {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .songInfo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .songInfo img {
            width: 50px;
        }

        .liabrary {
            padding: 1rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .songItem {
                flex-direction: column;
                align-items: flex-start;
            }

            .icons i {
                font-size: 24px;
            }

            .bottom {
                padding: 15px 5px;
            }
        }
    </style>
</head>
